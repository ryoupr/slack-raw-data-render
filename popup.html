<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 240px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 13px;
      color: #333;
      margin: 0;
    }
    h3 {
      margin: 0 0 12px;
      font-size: 14px;
      color: #4a154b;
    }
    label {
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
    }
    .slider-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    input[type="range"] {
      flex: 1;
      accent-color: #4a154b;
    }
    .value {
      min-width: 32px;
      text-align: right;
      font-variant-numeric: tabular-nums;
    }
  </style>
</head>
<body>
  <h3>Slack MD Renderer</h3>
  <label>行間 (line-height)</label>
  <div class="slider-row">
    <input type="range" id="line-height" min="1.0" max="2.0" step="0.1" value="1.5">
    <span class="value" id="lh-value">1.5</span>
  </div>
  <script src="popup.js"></script>
</body>
</html>
